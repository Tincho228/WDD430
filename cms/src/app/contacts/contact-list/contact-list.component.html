<div class="panel panel-default">
  <div class="panel-heading">
    Contacts
    <button class="btn btn-success" routerLink="new">New Contact</button>
  </div>
  <ul class="list group" style="padding:20px" >
      <cms-contact-item  *ngFor="let contactEl of contacts; let i=index"
      [contact]="contactEl"
      [index]="i"
      dnd-draggable
      [dragEnabled]="true"
      [dragData]="contactEl"
      [dropZones]="['contactGroup']"
      ></cms-contact-item>
  </ul>
</div>

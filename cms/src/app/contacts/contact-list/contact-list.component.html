<div class="panel panel-default">
  <div class="panel-heading">
    Contacts
    <button class="btn btn-success">New Contact</button>
  </div>
  <div style="padding:20px" >
    <div class="panel-body" style="border:1px solid #ddd" *ngFor="let contact of contacts">
      Bro. {{contact.name}}
      <img src="{{contact.imageUrl}}" style="width:100px" class="img-thumbnail" alt="image of {{contact.name}}">
    </div>
</div>
</div>

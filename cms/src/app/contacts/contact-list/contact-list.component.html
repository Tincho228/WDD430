<div class="panel panel-default">
  <div class="panel-heading" style="display: block;">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel panel-default">
          <div class="panel-heading" style="display: block;">
            <div class="row"  style="padding:0px 10px;">
              <h3 class="title pad-left-right">Contacts</h3>
            </div>
            <div class="row"  style="padding:0px 10px;">
              <div class="input-group pull-left pad-left-right col-xs-7">
                <!-- Add the search box input field here -->
                <input 
                class="form-control" 
                type="text" 
                name="term"
                placeholder="Enter a search value"
                [ngModel]="term"
                #searchBox ="ngModel"
                (keyup)="search(searchBox.value)"
                >
                
                <div class="glyphicon glyphicon-search input-group-addon" (click)="search(searchBox.value)"></div>
              </div>
              <div class="pull-right pad-left-right">
                <a class="btn btn-success" [routerLink]="['new']">New Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ul class="list group" style="padding:20px" >
      <cms-contact-item  *ngFor="let contactEl of contacts | contactsFilter:term"
      [contact]="contactEl"
      [term]="term"
      [contact_id]="contactEl.id"
      dnd-draggable
      [dragEnabled]="true"
      [dragData]="contactEl"
      [dropZones]="['contactGroup']"
      ></cms-contact-item>
      
  </ul>
</div>

<div class="container">
    <div class="row justify-content-center" style="margin:30px 0px">
      <div class="col-sm-12 col-lg-8">
        <!-- Available todos -->
        <h1>My Family</h1>
        <table class="table table-info">
          <thead>
            <tr>
              <th *ngFor="let column of headers">{{column}}</th>
            </tr>
          </thead>
          <tbody class="justify-content-center">
            <tr *ngFor="let user of users">
              <td class="table-info">
                {{user.id}}
              </td>
              <td class="table-info">
                {{user.name}}
              </td>
              <td class="table-info">
                {{user.admin}}
              </td>
              
              <td>
                <a style="cursor: pointer;" (click)="onModalDelete(user.id, user.name)"><img style="width:40px"
                    src="../../assets/images/trash.png" alt="Trash icon"></a>
                <a  style="cursor: pointer;" (click)="onModalActivate(user.id, user.name)"><img style="width:40px"
                    src="../../assets/images/approved.png" alt="Trash icon" *ngIf="user.admin === false"></a>
                <!-- Button trigger modal -->
                <button id="openModalButton" type="button" [hidden]="true" class="btn btn-primary" data-toggle="modal"
                  data-target="#exampleModal">
                  Launch hidden modal
                </button>
  
              </td>
            </tr>
          </tbody>
        </table>
        
        
  
        <!-- Modal Delete -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalTitle">---</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div id="exampleModalContent" class="text-center" style="font-size:30px"></div>
              </div>
              <div class="modal-footer">
                <div #template></div>
                <button type="button" data-dismiss="modal" class="btn btn-primary">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
